{% extends 'base.html' %}
{% block content %}
<h1>Create New Post</h1>
<form action="" method="post" name="post">
    {% for field in form %}
    <tr>
    {% if field.type == "BooleanField" %}
        <td></td>
        <td>{{ field }} {{ field.label }}</td>
    {% else %}
        <td>{{ field.label }}</td>
        <td>{{ field }}</td>
    {% endif %}
    </tr>
    {% endfor %}
    <p><input type="submit" value="Add"></p>
</form>
{% endblock %}

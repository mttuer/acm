{% extends "base.html" %}
{% block content %}
    {% for tbl in tables %}
    <h1>{{ tbl['tbName'] }}</h1>
    <table border = 1>
        <tr>
            {% for key in tbl['keys'] %}
            <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in tbl['rows'] %}
        <tr>
            {% for key in tbl['keys'] %}
            <td>{{ row[loop.index0] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endfor %}

{% endblock %}
